<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Simulador Plan de Ahorro</title>
</head>

<body>
    <h1 class="titulo">Simulador Plan de Ahorro</h1>
    <main>        
        <form>
            <div>
                <label for="MontoObjetivo">Monto Objetivo:</label>
                <input id="montoObjetivo" name="montoObjetivo" default=0>
            </div>
            <div>
                <label for="AhorroMensual">Ahorro Mensual:</label>
                <input id="ahorroMensual" name="ahorroMensual" default=0>
            </div>
            <div>
                <label for="tna">TNA (%):</label>
                <input id="tna" name="tna" default=0>
            </div>
            <div>
                <label for="reinvertir">Â¿Quiere reinvertir las ganancias?</label>
                <input type="checkbox" name="reinvertir" id="reinvertir">                
            </div>            
            <input type="submit" id="procesar" value="Crear Plan de Ahorro">
            <input type="button" id="limpiar" value="Limpiar">
            <input type="button" id="guardar" value="Guardar">
            <input type="button" id="cargar" value="Cargar">
            <input type="button" id="borrar" value="Borrar Datos Guardados">
            <input type="button" id="cargarPrueba" value="Cargar Valores de Prueba">           
            
        </form>
    </main>
    <div id="resultado"></div>
    <div>
        <h2 class="titulo">Meses</h2>
        <div id="meses"></div>
    </div>
    <hr>

        <li><a href="../index.html">Volver al inicio</a></li>
